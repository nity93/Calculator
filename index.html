
<!DOCTYPE html>

<html lang="en">

<head>

 <meta charset="UTF-8"/>
 <title>iCalculator</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/site.css"/>
</head>

<body> 

	<header>   
		<h1>iCalculator</h1>
		<h3>An online calculator created by Trinity Lawrence</h3>
	</header>

	<main id="content">		
     <form>
        <section id="calculator">
          <div id="displayHolder">
            <label id="displayLabel">0</label>
          </div>
          <div id="buttons">
            <button class="button-normal" value="7">7</button><button class="button-normal" value="8">8</button><button class="button-normal" value="9">9</button><button class="button-normal" value="=">=</button><button class="button-normal" value="/">/</button><button class="button-normal" value="4">4</button><button class="button-normal" value="5">5</button><button class="button-normal" value="6">6</button><button class="button-normal" value="<-"><-</button><button class="button-normal" value="*">x</button><button class="button-normal" value="1">1</button><button class="button-normal" value="2">2</button><button class="button-normal" value="3">3</button><button class="button-normal" value="C">C</button><button class="button-normal" value="-">-</button><button class="button-wide" value="0">0</button><button class="button-normal" value=".">.</button><button class="button-normal" value="+">+</button>
          </div>
        </section>
  	</form>
  </main>
<footer>
		&copy 2016
</footer>
  <script type="text/javascript" src="scripts/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="scripts/calculator.js"></script>
  <script type="text/javascript">

  var moduleLoaded = false;
  
      // create an instance of the calculator
      var iCalculator = new Calculator('displayLabel');
      CaptureUserInput = function(event){
          //alert(this.value);
          iCalculator.captureInput(this.value);
          event.preventDefault();
          event.stopPropagation();
      };

    // iterate through each button on the page and add an event listener
    // for the click event.
      var buttons = document.getElementById('buttons').getElementsByTagName('button');

      for (var i = 0; i < buttons.length; i++) {
            
            var currentButton = buttons[i];
            
            // try to attach event listener to each button.
            currentButton.addEventListener('click', CaptureUserInput, false);
      };
  </script>
</body>

</HTML>
